<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <main class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">
                <img src="shopping-cart-svgrepo-com.svg" alt="Shopping basket icon" class="basket">
            </div>
            <div class="circle">
                <img src="address-svgrepo-com.svg" alt="Address icon" class="address">
            </div>
            <div class="circle">
                <img src="payment-svgrepo-com.svg" alt="Payment icon" class="payment">
            </div>
            <div class="circle">
                <img src="check-svgrepo-com.svg" alt="Confirmation icon" class="confirmation">
            </div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
